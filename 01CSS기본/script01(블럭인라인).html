    <!-- 
        컨트롤+ / : 주석
        컨쉬+a : 범위주석

        블럭요소
        1. 블럭요소는 화면에서 블럭의 크기를 갖는다. 자동줄바꿈
        2. 블럭요소 안에는 블럭요소와 인라인요소를 가질 수 있다


     -->

    <h1>   block </h1>
    <p> block </p>
    <div></div>
    <ul>
        <!-- li*3 한담에 탭 누르면 3개생김 <는하지말고 
        알트누르고 /li위에 좌클릭 하나씩 다 해보면 그안에 내용 몽땅한번에바뀜
    Ctrl+D 같은단어 하나씩선택
Ctrl +Shift + L 같은단어 동시선택
Ctrl+Alt+방향키 줄동시선택

Alt+Shift+위아래방향키 현재줄 바로아래에복사

Alt+Shift+a 주석생성

Ctrl+Shift +K 줄삭제
    -->
        <li>몽땅바뀜</li>
        <li>몽땅바뀜</li>

    <hr/>
    <!-- 
        인라인요소
        1. 인라인은 줄바꿈이 없습니다. (한줄출력)
        2. 인라인요소  에는 인라인만 들어갈 수 있습니다
